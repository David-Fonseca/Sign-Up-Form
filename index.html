<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="logo" src="images/logo.gif">
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
            <div class="form">
                Let's do this!
                <form method="post">
                    <div class="group">
                        <div class="inputs">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                    
                        <div class="inputs">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="group">
                        <div class="inputs">
                            <label for="u_email">EMAIL</label>
                            <input type="email" id="u_email" name="email">
                        </div>
                    
                        <div class="inputs">
                            <label for="p_num">PHONE NUMBER</label>
                            <input type="number" name="phone_number" id="p_num">
                        </div>
                    </div>
                    <div class="group">
                        <div class="inputs">
                            <label for="u_password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="inputs">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
                <div class="log-in">Already have an account? <a href="index.html">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
